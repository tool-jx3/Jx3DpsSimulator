<div class="modal-content">
	<div class="modal-header">
		<button type="button" class="close" ng-click="close()"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span></button>
		<h4 class="modal-title">秘籍设置</h4>
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-sm-2" style="width:20%" ng-repeat="recipe in recipeList">
				<label>{{recipe.name}}</label>
				<div ng-repeat="item in $root.skillRecipe[recipe.id]" style="margin-bottom:3px"><input type="checkbox" icheck  ng-model="item.active" ng-click="toggleRecipe(recipe.id)" ng-disabled="!item.active&&recipeLCtrl[recipe.id]==4">  {{item.desc}} </div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" ng-click="close()">关闭</button>
	</div>
</div>
